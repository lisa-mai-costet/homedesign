<!DOCTYPE html>
<html>
    
    <head>
        <title>HomeDesign</title>
        <meta charset="utf-8">
        <meta name="description" content="HomeDesign">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    </head>
    <body>
        <div class="banner">
            <div class="container">
                <h1>HomeDesign</h1>
                <h2>Let's create your home interior</h2>
                <a href="#" class="btn-blue">Get started</a>
            </div>
        </div>
        
        <div class="container">
            
            <div class="card-white">
                <h2>Table</h2>
                <img src="images/table.jpg" alt="Morocco Surf Spot" class="card-white-img">
                <p>Limited edition</p>
            </div>

            <div class="card-white">
                <h2>Chairs</h2>
                <img src="images/chair.jpg" alt="Morocco Surf Spot" class="card-white-img">
                <p>summer collection</p>
            </div>
            
            <div class="card-white">
                <h2>Lights</h2>
                <img src="images/lights.jpg" alt="Morocco Surf Spot" class="card-white-img">
                <p>light effects</p>
            </div>
            
            <div class="cards">
                <div class="card">
                    <img src="images/interior.jpg" alt="Interior">
                    <h3>Interior</h3>
                    <a href="#" class="btn-blue">Start designing</a>
                </div>

                <div class="card">
                    <img src="images/exterior.jpg" alt="Exterior">
                    <h3>Exterior</h3>
                    <a href="#" class="btn-blue">Start designing</a>
                </div>
            </div>
            
        </div>
    </body>

</html>
